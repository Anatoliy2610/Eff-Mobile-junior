{% extends 'base.html' %}


{% block content %}

<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{{ title }}</h1>
    <form method="post">
        {% csrf_token %}

        <div class="form-error">
            {{ form.non_field_errors }}
        </div>
        <p>{{ form.as_p }}</p>
    
        <p><button type="submit" class='btn btn-primary mb-3'>{{ button_text }}</button></p>
    </form>
</div>


{% endblock %}
