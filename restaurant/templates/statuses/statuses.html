{% extends 'base.html' %}


{% block content %}

<div class="container wrapper flex-grow-1">
 
  <h1 class="my-4">{{ title }}</h1> 
  <a class="btn btn-primary mb-3" href="{% url 'status_create' %}">Создать статус</a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Имя статуса</th>
        <th></th>
      </tr>
    </thead>
  <tbody>

    {% for stat in statuses %}
    <tr>
      <td>{{ stat.pk }}</td>
      <td>{{ stat.name }}</td>
      <td>
        <a href="{% url 'status_update' stat.pk %}">Изменить</a>
        <br>
        <a href="{% url 'status_delete' stat.pk %}">Удалить</a>

      </td>
    </tr>
  {% endfor %}

  </tbody>
  </table>

</div>


{% endblock %}
